<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head>
    <title>Expense tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <h1>Hello <span sec:authentication="name"></span>!</h1>

    <div class="col-md-4" style="padding: 20px 0"></div>
    <table class="table table-striped">
      <tr>
        <th>Name</th>
        <th>Amount â‚¬</th>
        <th>Date (dd.mm.yyyy)</th>
        <th>Category</th>
      </tr>
      <tr th:each="expense : ${expenses}">
        <td th:text="${expense.name}"></td>
        <td th:text="${expense.amount}"></td>
        <td th:text="${expense.date}"></td>
        <td th:text="${expense.category.name}"></td>
      </tr>
    </table>
    <a href="/addExpense" class="btn btn-success">Add Expense</a>
  </body>
</html>
